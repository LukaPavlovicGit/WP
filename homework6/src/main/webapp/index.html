<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello World</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="m-3" id="container">

    <div id="jwt-div" hidden="hidden">
    </div>

    <div id="sing-in-div">
      <form>
        <label aria-hidden="true">Login</label>
        <input id="email-login" type="email" name="email" placeholder="Email" required="">
        <input id="password-login" type="password" autocomplete="on" name="password" placeholder="Password" required="">
        <button type="button" id="login-button">Login</button>
        <button type="button" id="go-to-register">Sign up</button>
      </form>
    </div>

    <div id="sing-up-div">
      <form>
        <input type="text" id="firstname-register" name="first_name" placeholder="First name" required="">
        <input type="text" id="lastname-register" name="last_name" placeholder="Last name" required="">
        <input type="text" id="username-register" name="username" placeholder="Username" required="">
        <input type="password" id="password-register" autocomplete="on" name="password" placeholder="Password" required="">
        <button type="button" id="signup-button">Sign up</button>
        <button type="button" id="go-to-login">Login</button>
      </form>
    </div>

    <div id="all-posts-mode-div-id">

      <div id="posts-div-id">
      </div>

      <div>
        <button id="new-post-btn">New Post</button>
      </div>

    </div>

    <div id="single-post-mode-div-id" hidden="hidden">

      <div id="single-post-div-id">
      </div>

      <div id="single-post-comments-div-id">
      </div>

      <div id="create-comment-div-id">
        <h5>New Comment</h5>
        <form>
          <div class="form-group">
            <label for="comment-author">Author</label>
            <input type="text" class="form-control" id="comment-author" aria-describedby="authorHelp">
          </div>
          <div class="form-group">
            <label for="comment-content">Content</label>
            <input type="text" class="form-control" id="comment-content">
          </div>
          <button type="" class="btn btn-primary comment">Submit</button>
        </form>
        <div>
          <button class="btn btn-primary back-to-home mt-4">Back to Home</button>
        </div>
      </div>

    </div>

    <div id="create-post-mode-div-id" hidden="hidden">
      <form>
        <div class="form-group">
          <label for="new-post-author">Author</label>
          <input type="text" class="form-control" id="new-post-author" aria-describedby="authorHelp">
        </div>
        <div class="form-group">
          <label for="new-post-title">Title</label>
          <input type="text" class="form-control" id="new-post-title">
        </div>
        <div class="form-group">
          <label for="new-post-content">Content</label>
          <textarea class="form-control" id="new-post-content" rows="5"></textarea>
        </div>
        <button type="" class="btn btn-primary post">Submit</button>
      </form>
      <div>
        <button class="btn btn-primary back-to-home mt-4">Back to Home</button>
      </div>
    </div>

  </div>

  <script src="/scripts/index.js"></script>
</body>

</html>
