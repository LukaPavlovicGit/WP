<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello World</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
  <div class="m-3" id="container">

    <div id="all-posts-mode-div-id">

      <div id="posts-div-id">
      </div>

      <div>
        <button id="new-post-btn">New Post</button>
      </div>

    </div>

    <div id="single-post-mode-div-id" hidden="hidden">

      <div id="single-post-div-id">
      </div>

      <div id="single-post-comments-div-id">
      </div>

      <div id="create-comment-div-id">
        <h5>New Comment</h5>
        <form>
          <div class="form-group">
            <label for="comment-author">Author</label>
            <input type="text" class="form-control" id="comment-author" aria-describedby="authorHelp">
          </div>
          <div class="form-group">
            <label for="comment-content">Content</label>
            <input type="text" class="form-control" id="comment-content">
          </div>
          <button type="Commnet" class="btn btn-primary comment">Submit</button>
        </form>
      </div>

    </div>

    <div id="create-post-mode-div-id" hidden="hidden">
      <form>
        <div class="form-group">
          <label for="new-post-author">Author</label>
          <input type="text" class="form-control" id="new-post-author" aria-describedby="authorHelp">
        </div>
        <div class="form-group">
          <label for="new-post-title">Title</label>
          <input type="text" class="form-control" id="new-post-title">
        </div>
        <div class="form-group">
          <label for="new-post-content">Content</label>
          <textarea class="form-control" id="new-post-content" rows="5"></textarea>
        </div>
        <button type="Save Post" class="btn btn-primary post">Submit</button>
      </form>
    </div>

  </div>

  <script src="/scripts/index.js"></script>
</body>

</html>
